<!DOCTYPE html>

<html>
<head>
    <title>Ink Global Weather</title>
    <meta name="viewport" content="width=device-width,initial-scale=1.0"/>  
</head>
<body ng-app="igWeather">
    <div id="pageContainer">
        <nav id="navigation">
            <img id="leftNav" src="resources/direction/arrow_left.png" />
            <img id="rightNav" src="resources/direction/arrow_right.png" />
            <img id="hoverNav" src="resources/direction/arrow_up.png" />
            <ul id="cityScroller">
            </ul>
        </nav>
        <section id="forecast">
            <table>
                <thead>
                    <th>
                        Fri
                    </th>
                    <th>
                        Sat
                    </th>
                    <th>
                        Sun
                    </th>
                </thead>
                <tbody>
                    <tr>
                        <td>
                            19C
                        </td>
                        <td>
                            18C
                        </td>
                        <td>
                            20C
                        </td>
                    </tr>
                    <tr>
                        <td>
                            66F
                        </td>
                        <td>
                            64F
                        </td>
                        <td>
                            66F
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <img src="resources/weathericon/11.png" />
                        </td>
                        <td>
                            <img src="resources/weathericon/11.png" />
                        </td>
                        <td>
                            <img src="resources/weathericon/11.png" />
                        </td>
                    </tr>
                    <tr>
                        <td>
                            8C
                        </td>
                        <td>
                            7C
                        </td>
                        <td>
                            8C
                        </td>
                    </tr>
                    <tr>
                        <td>
                            46F
                        </td>
                        <td>
                            45F
                        </td>
                        <td>
                            47F
                        </td>
                    </tr>
                </tbody>
            </table>
        </section>
    </div>
    <!-- Third Party -->
    <script src="scripts/jquery-1.8.2.js" type="text/javascript"></script>
    <!-- <script src="https://code.angularjs.org/1.2.9/angular.js" type="text/javascript"></script> -->
    <!-- <script src="https://code.angularjs.org/1.2.9/angular-resource.js" type="text/javascript"></script> -->
    <!-- <script src="https://code.angularjs.org/1.2.9/angular-route.js" type="text/javascript"></script> -->
    <!-- local app -->
    <script src="config/build.js" type="text/javascript"></script>
    <script src="config/app.js" type="text/javascript"></script>
</body>
</html>
